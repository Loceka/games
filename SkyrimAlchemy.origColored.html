	var isFR, altLang, fullLang;
	function computeLang(data) {
		let htmlElem = document.documentElement;
		fullLang = data || (htmlElem.getAttribute("lang") || "en").toLowerCase() + "+" + (htmlElem.getAttribute("data-add-lang") || "").toLowerCase();
		let lang = fullLang.split("+");

		isFR = lang[0] === "fr";
		let [alt, target1, target2] = (lang[1] || "").split(".");
		altLang = (alt && target1) ? {[target1]: alt, [target2]: alt} : {};
		if (data) {
			htmlElem.setAttribute("lang", lang[0]);
			if (lang[1]) {
				htmlElem.setAttribute("data-add-lang", lang[1]);
			} else {
				htmlElem.removeAttribute("data-add-lang");
			}
		}
		if (isFR || data) {
			// at page load, the elementEffects are already sorted in english
			elementEffects.sort((e1, e2) => translate(e1[0]) < translate(e2[0]) ? -1 : 1);
		}
	}
	computeLang();

			"Weakness to Shock": "Vulnérabilité à la Foudre"

	var elements = {}, effects = {}, list = [], validatedElements = {}, validatedEffects = {};
	function retrieveElementsAndEffects(elemMap, effMap, argList) {
		elemMap = elemMap || elements;
		effMap = effMap || effects;
		argList = argList || list;
		for (let ef of elementEffects) {
			let e = ef[0];
			let p = possessed[e];
			let elem = elemMap[e] = {name:e, effects:[], amount:p&&p.a};
			for (let i = 1, f; f = ef[i]; i++) {
				let effect = effMap[f] || (effMap[f] = {name:f, elems:[]});
				elem.effects.push(effect);
				effect.elems.push(elem);
			}
			if (p) {
				elem.known = p.k.map(i => elem.effects[i-1]);
				elem.unknown = [];
				for (let f of elem.effects) {
					if (elem.known.indexOf(f) === -1) {
						elem.unknown.push(f);
					}
				}
			}
			argList.push(elem);
		}
		if (elemMap === elements) retrieveElementsAndEffects(validatedElements, validatedEffects, []);
	}

	function clone(obj, deep) {
		if (null == obj || "object" != typeof obj) return obj;
		var copy = obj.constructor ? obj.constructor() : {};
		for (var attr in obj) {
			if (obj.hasOwnProperty(attr)) copy[attr] = (deep ? clone(obj[attr]) : obj[attr]);
		}
		return copy;
	}

	function merge(...arrays) {
		let r = [];
		for (let a of arrays) {
			for (let v of a) {
				if (r.indexOf(v) === -1) r.push(v);
			}
		}
		return r;
	}

	function removeAdd(removeFrom, addTo, ...objects) {
		for (let values of objects) {
			values = Array.isArray(values) ? values : [values];
			for (let v of values) {
				let i = removeFrom && removeFrom.indexOf(v);
				if (removeFrom && i > -1) removeFrom.splice(i, 1);
				if (addTo && addTo.indexOf(v) === -1) addTo.push(v);
			}
		}
	}

	// tri sur le nombre d'effets inconnus (décroissant) et sur le nombre possédé (croissant)
	// toujours essayer d'en découvrir un max d'un coup
	function compareInList(e1, e2) {
		// sort on:
		// - unknown effect count (descending)
		// - possessed amount (ascending)
		// elements with no amount are discarded
		let a1 = e1.amount;
		let a2 = e2.amount;
		let u1 = a1 && e1.unknown.length;
		let u2 = a2 && e2.unknown.length;
		return (a1 && a2) ? (u1 === u2 ? a1 - a2 : u2 - u1) : (a1 ? -1 : (a2 ? 1 : 0));
	}

	function compareInEffect(elem) {
		// sort on:
		// - number of unknown effects in common with elem (descending)
		// - number of known effects in common with elem (descending)
		// - possessed amount (descending)
		// elements with no amount are discarded
		return function(c1, c2) {
			let comp = (c1.e === elem || c2.e === elem) ? (c1.e === elem ? 1 : -1) : 0;
			if (comp === 0) {
				comp = (c1.a && c2.a) ? (c2.u.length - c1.u.length) : (c1.a ? -1 : (c2.a ? 1 : 0));
				if (c1.a && c2.a && comp === 0) {
					comp = c2.k.length - c1.k.length;
					if (comp === 0) {
						comp = (c2.d.length === c1.d.length) ? c2.a - c1.a : c2.d.length - c1.d.length;
					}
				}
			}
			return comp;
		}
	}

	function compareWeight(c1, c2) {
		return c2.w - c1.w;
	}

	function combine(elem, e, prevComb) {
		let c = {e:e, a:e.amount, u:[], k:[], d:[], n:[], w:0};
		if (c.a) {
			let unknown = prevComb ? elem.unknown.concat() : elem.unknown;
			let known = prevComb ? elem.known.concat() : elem.known;
			if (prevComb) {
				removeAdd(unknown, known, prevComb.u, prevComb.d);
			}
			for (let f of unknown) {
				let u = c.e.unknown.includes(f), k = c.e.known.includes(f);
				if (u) c.u.push(f);
				if (k) c.k.push(f);
				if (u || k) c.n.push(f);
			}
			for (let f of known) {
				if (c.e.unknown.includes(f)) c.d.push(f);
			}
			c.w = 8*c.u.length + 4*c.k.length + (prevComb ? 4 : 3)*c.d.length;
		}
		return c;
	}

	function getElemY(elem) {
		var elemY = elem.offsetTop;
		while (elem = elem.offsetParent) {
			elemY += elem.offsetTop;
		}
		return elemY;
	}

	var combinationCount = 0;
	function initCombinationHTML(combinatedElemNames) {
		let li = document.createElement("li");
		li.setAttribute("data-num", combinationCount++);
		if (!document.querySelector("li.current")) {
			li.classList.add("current");
		}
		let table = document.createElement("table");
		table.appendChild(document.createElement("caption"));
		let tbody = document.createElement("tbody");
		table.appendChild(tbody);
		tbody.onclick = function() {
			if (li.classList.contains("lastDone")) {
				validateCombination(parseInt(li.getAttribute("data-num"), 10), combinatedElemNames, true);
				li.classList.replace("lastDone", "current");

				let previous = li.previousSibling;
				exportHTML(previous ? previous.querySelector("caption") : document.querySelector("ol"));
				if (previous) {
					previous.classList.replace("done", "lastDone");
					previous.scrollIntoView();
				}
				let next = li.nextSibling;
				if (next) next.classList.remove("current");
			} else if (li.classList.contains("current")) {
				validateCombination(parseInt(li.getAttribute("data-num"), 10), combinatedElemNames);
				li.classList.replace("current", "lastDone");

				exportHTML(table.firstChild);

				let previous = li.previousSibling;
				if (previous) previous.classList.replace("lastDone", "done");
				let next = li.nextSibling;
				if (next) {
					next.classList.add("current");
					li.scrollIntoView();
				}
			}
		};
		let l1 = document.createElement("tr");
		tbody.appendChild(l1);
		let l2 = document.createElement("tr");
		tbody.appendChild(l2);
		li.appendChild(table);
		document.querySelector("ol").appendChild(li);
		return {elem:l1, effects:l2};
	}

	function fillCombinationHTML(html, discovered, e) {
		let nameCell = document.createElement("td");
		nameCell.insertAdjacentHTML("beforeend", "<span>" + translate(e.name) + "</span><span> (" + e.amount + ")</span>" + (altLang.ingredients ? "<div class='alt'>" + translate(e.name, altLang.ingredients) + "</div>" : ""));
		html.elem.appendChild(nameCell);
		let effectsCell = document.createElement("td");
		html.effects.appendChild(effectsCell);
		for (let f of discovered[e.name]) {
			if (effectsCell.hasChildNodes()) {
				effectsCell.appendChild(document.createElement("br"));
			}
			effectsCell.appendChild(document.createTextNode("\u21AA\xA0" + translate(f.name)));
		}
	}

	function dump(obj) {
		return (obj.combined || obj.elems) ? {[obj.name]: (obj.combined || obj.elems).map(e => dump(e))} :
			obj.e ? {
			e: obj.e.name,
			a: obj.a,
			u: obj.u.map(o => o.name),
			k: obj.k.map(o => o.name),
			d: obj.d.map(o => o.name),
			n: obj.n.map(o => o.name),
			w: obj.w
		} : {
			name:obj.name,
			amount:obj.amount,
			effects:obj.effects.map(f => f.name),
			known:obj.known && obj.known.map(f => f.name),
			unknown:obj.unknown && obj.unknown.map(f => f.name)
		};
	}

	function process(elem) {
		// prioritize by:
		// - number of discovered effects in elem
		// - total number of discovered effects

		let match = [];
		for (let f of elem.unknown) {
			f.combined = f.elems.map(e => combine(elem, e));
			f.combined.sort(compareInEffect(elem));
			//console.log(dump(f));
			match.push(f.combined[0]);
		}
		match.sort(compareWeight);

		let c1 = match.length && match[0], c2;
		if (c1) {
			let c2s = [];
			if (c1.n.length === elem.unknown.length) {
				for (let f of elem.unknown) {
					let i = 0, w = -1, c = f.combined[i];
					c = c1 === c ? f.combined[++i] : c;

					while ((c = f.combined[i++]) && (w = w === -1 ? c.w : w) === c.w) {
						if (c.e !== elem && c !== c1) {
							let cb = combine(c1.e, c.e, c1);
							if (cb.w > 0) {
								c2s.push(cb);
							}
						}
					}
				}

			} else {
				for (let f of elem.unknown) {
					if (!c1.n.includes(f)) {
						let i = 0, w = -1, c;
						while ((c = f.combined[i++]) && (w = w === -1 ? c.w : w) === c.w) {
							if (c.e !== elem) {
								c2s.push(combine(c1.e, c.e, c1));
							}
						}
					}
				}
			}
			c2s.sort(compareWeight);
			c2 = c2s.length && c2s[0];
		}

		let discovered = {order:[elem], [elem.name]:[]};
		if (c1 && c1.e.amount) {
			discovered.order.push(c1.e);
			discovered[elem.name] = merge(discovered[elem.name], c1.n);
			discovered[c1.e.name] = merge(c1.u, c1.d);
		}
		if (c2 && c2.e.amount) {
			discovered.order.push(c2.e);
			let c2b = combine(elem, c2.e);
			discovered[elem.name] = merge(discovered[elem.name], c2b.n);
			discovered[c1.e.name] = merge(discovered[c1.e.name], c2.n);
			discovered[c2.e.name] = merge(c2.u, c2b.u, c2.d, c2b.d);
		}
		if (discovered.order.length > 1) {
			let html = initCombinationHTML(discovered.order.map(e => e.name));
			for (var e of discovered.order) {
				e.amount--;
				removeAdd(e.unknown, e.known, discovered[e.name]);
				fillCombinationHTML(html, discovered, e)
			}
			list.sort(compareInList);
			return true;
		}
		return false;
	}

	var validatedCombinations = [];
	function validateCombination(index, combinatedElemNames, revert) {
		let discovered = validatedCombinations[index] || { order: combinatedElemNames.map(n => validatedElements[n]) };
		if (revert) {
			for (var e of discovered.order) {
				e.amount++;
				removeAdd(e.known, e.unknown, discovered[e.name]);
			}
		} else {
			for (let j = 0, e2; e2 = discovered.order[j]; j++) {
				for (let i = 0, e1; (i < j) && (e1 = discovered.order[i]); i++) {
					let c = combine(e1, e2);
					discovered[e1.name] = merge(discovered[e1.name] || [], c.n);
					discovered[e2.name] = merge(discovered[e2.name] || [], c.u, c.d);
				}
			}
			validatedCombinations[index] = discovered;
			for (var e of discovered.order) {
				e.amount--;
				removeAdd(e.unknown, e.known, discovered[e.name]);
			}
		}
	}

	//
	// HTML Possessed Elements
	//
	var hotkeyCodes = ['KeyQ', 'KeyW', 'KeyA', 'KeyS'], hotkeys = ['A', 'Z', 'Q', 'S'];
	function toggleEffect(e, i) {
		if (e.hasAttribute("data-selected")) {
			e.removeAttribute("data-selected");
		} else {
			e.setAttribute("data-selected", i);
		}
	}

	function listenAmount(elem, ev) {
		if (!((ev.ctrlKey || ev.metaKey) ^ ev.altKey) && (ev.key.length === 1 || /^\W+$/.test(ev.key)) && (ev.key < "0" || ev.key > "9")) {
			ev.preventDefault();
			ev.stopPropagation();
			let hotkeyIndex = hotkeyCodes.indexOf(ev.code) + 1;
			if (hotkeyIndex) {
				toggleEffect(elem.parentElement.nextSibling.querySelector("*[data-hotkey='"+hotkeyCodes[hotkeyIndex-1]+"'"), hotkeyIndex);
			}
		}
	}

	function applyPossessed() {
		possessedHTML(false);
		retrieveElementsAndEffects();
		list.sort(compareInList);
		while(process(list[0]));
		exportHTML(document.querySelector("ol"));

		// same width for all cells
		let maxWidth = 0;
		let cells = document.querySelectorAll("#combinations td");
		cells.forEach(e => maxWidth = Math.max(maxWidth, e.clientWidth - 15));
		cells.forEach(td => td.width = maxWidth + "px");
		document.querySelector(".current").scrollIntoView();
	}

	function readPossessedHTML() {
		possessed = {};
		document.querySelectorAll("*[data-name]").forEach(
			ef => {
				let amount = ef.querySelector("input").value;
				if (amount) {
					possessed[ef.getAttribute("data-name")] = {
						a: parseInt(amount, 10),
						k: Array.from(ef.querySelectorAll("*[data-selected]")).map(s => parseInt(s.getAttribute("data-selected"), 10))
					}
				}
			}
		);
	}

	function changeLang(sel) {
		let lang = sel.options[sel.selectedIndex].value;
		if (lang !== fullLang) {
			computeLang(lang);
			possessedHTML(true, true);
		}
	}

	function possessedHTML(show, reload) {
		if (!show || reload) {
			readPossessedHTML();
			let e = document.querySelector("#possessedElems");
			if (e) e.parentElement.removeChild(e);
		}
		if (show) {
			let selLang = "";
			for (let [k, v] of Object.entries({"en":"anglais", "fr":"français", "en+fr.ingredients":"en+fr (ingredients)", "en+fr.ingredients.effects":"en+fr (tout)", "fr+en.ingredients":"fr+en (ingredients)", "fr+en.ingredients.effects":"fr+en (tout)"})) {
				selLang += "<option value='" + k + "'" + (fullLang === k ? " selected":"") + ">" + v + "</option>";
			}
			selLang = "<select onchange='changeLang(this)'>" + selLang + "</select>";
			document.body.insertAdjacentHTML("beforeend", "<table id='possessedElems'><caption><button onclick='applyPossessed()'>Calculer les combinaisons<div>permettant de découvrir tous les effets</div></button></caption><thead><tr><th>Ingrédient</th><th>Quantité</th><th>Effets"+selLang+"</th></tr></thead><tbody></tbody></table>");

			for (let ef of elementEffects) {
				let name = ef[0], existing = possessed[name], fHTML = "";
				for (let i = 1, f; f = ef[i]; i++) {
					let selected = existing && existing.k.includes(i) ? " data-selected='"+i+"'" : "";
					let displayedEffect = translate(f) + (altLang.effects ? "<div class='alt'>" + translate(f, altLang.effects) + "</div>" : "");
					fHTML += "<div onclick='toggleEffect(this, "+i+")' data-hotkey='" + hotkeyCodes[i-1] + "'" + selected + ">" + hotkeys[i-1] + ": " + displayedEffect + "</div>";
				}
				let displayedIngredient = translate(name) + (altLang.ingredients ? "<div class='alt'>" + translate(name, altLang.ingredients) + "</div>" : "");
				document.querySelector("#possessedElems tbody").insertAdjacentHTML("beforeend",
					"<tr data-name='"+name.replace(/'/g, "&#39;")+"'><td>"+displayedIngredient+"</td><td><input type='number' onkeydown='listenAmount(this, event)' value='"+(existing && existing.a || "")+"'/></td><td>"+fHTML+"</td></tr>"
				);
			}
		}
	}

	function exportHTML(container) {
		let save = document.getElementById("save");
		if (!save) {
			let pageName = location.pathname.replace(/^.*?([^\/]+)$/, "$1");
			save = document.createElement("a");
			save.setAttribute("id", "save");
			save.setAttribute("download", pageName);
			save.setAttribute("href", "#");
			save.appendChild(document.createTextNode("Sauvegarder la progression"));
			save.onclick = function() {
				possessed = {};
				for (let name in validatedElements) {
					let e = validatedElements[name];
					if (e.amount || (e.known && e.known.length)) {
						let p = possessed[name] = {a:e.amount, k:[]};
						for (let f of (e.known || [])) {
							p.k.push(e.effects.indexOf(f) + 1);
						}
					}
				}
				document.querySelector("script").firstChild.data = "var possessed = " + JSON.stringify(possessed) + ";";
				let page = document.cloneNode(true);
				page.getElementById("combinations").innerHTML = "<ol></ol>";
				page = encodeURIComponent("<!doctype html>\n" + page.documentElement.outerHTML).replace(/[!'()*]/g, function(c) { return '%' + c.charCodeAt(0).toString(16); });

				this.href = "data:text/html;charset=utf-8," + page;
			};
		}
		if (container) {
			//container.appendChild(save);
			container.insertBefore(save, container.firstChild);
		} else if (save.parentElement) {
			save.parentElement.removeChild(save);
		}
	}

	function onload() {
		possessedHTML(true);
	}
</script>
